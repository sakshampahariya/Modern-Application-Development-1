{% extends 'base.html' %}

{% block title %}Admin Quiz Stats{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg col-md-9 p-4">
        <div class="card-body text-center">
            <!-- Making a box and written quiz stats over there in large  -->
            <h1 class="fw-bold mb-4">Quiz Statistics</h1> 
            <div class="row">
            <div class="col-md-6">
            <h4>Top Scores by Subject</h4>
            <!-- pasting charts in the card  -->
            <img src="{{ top_score_chart }}" class="img-fluid" alt="Top Scores Chart">
            </div>
             <div class="col-md-6 text-center">
            <h4>Quiz Attempts Distribution</h4>
            <img src="{{ attempts_chart }}" class="img-fluid" alt="Quiz Attempts Pie Chart">
             </div>
    </div>
</div>
</div>
</div>
{% endblock %}
