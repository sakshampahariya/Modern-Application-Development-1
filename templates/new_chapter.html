{% extends "base.html" %}
{% block title %}Add New Chapter - Quiz System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm rounded">
                <div class="card-header bg-secondary text-white text-center">
                    <h4 class="mb-0">Add New Chapter</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="subject_id" value="{{ subject.id }}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Chapter Title</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter chapter title" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-semibold">Chapter Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Write a brief description" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Save Chapter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
